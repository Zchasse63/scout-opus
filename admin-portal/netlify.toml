# Netlify configuration for Scout Admin Portal
# Deploy: Connect repo to Netlify, set base directory to "admin-portal"

[build]
  command = "npm run build"
  publish = "dist"

# SPA routing - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Restrict to admin network if needed (uncomment and configure)
    # Content-Security-Policy = "default-src 'self'; connect-src 'self' https://*.supabase.co"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

